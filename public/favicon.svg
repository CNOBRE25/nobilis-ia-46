<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Fundo preto com bordas arredondadas -->
  <rect width="32" height="32" fill="#000000" rx="6"/>
  
  <!-- Gradiente sutil para profundidade -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo com gradiente -->
  <rect width="32" height="32" fill="url(#bgGradient)" rx="6"/>
  
  <!-- Letra N em branco com sombra sutil -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="900" text-anchor="middle" fill="#FFFFFF" style="text-shadow: 0 1px 2px rgba(0,0,0,0.3);">
    N
  </text>
  
  <!-- Borda sutil -->
  <rect width="32" height="32" fill="none" stroke="#333333" stroke-width="1" rx="6"/>
</svg> 